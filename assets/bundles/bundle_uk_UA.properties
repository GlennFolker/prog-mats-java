block.prog-mats-rainbow-power-node.details = ПОШИРЮЙ ГЕЙ-СИЛУ!
block.prog-mats-rainbow-power-source.name = Райдужне джерело енергії
block.prog-mats-rainbow-power-source.description = Краще ніж звичайне джерело енергії. Райдужне.\nТільки пісочниця.
