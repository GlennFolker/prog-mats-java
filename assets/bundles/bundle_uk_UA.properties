block.prog-mats-rainbow-power-boost.details = ПІДСИЛЮЙТЕ ГЕЙ-СИЛУ!

block.prog-mats-sandbox-wall.name = Творча стіна
block.prog-mats-sandbox-wall.description = Захищає споруди від ворожих снарядів. Має функціонал кінетичної, фазової й пластанієвої стін який можна перемикати.\nТакож є тестування DPS.\nТільки пісочниця.
